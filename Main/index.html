<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="shortcut icon" href="../img/colorFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>

    <nav class="menu">
        <img src="../img/logoExam.jpg" alt="logoITC" />
    </nav>

    <nav class="submenu">
        <form class="submenu__form" onsubmit="handleSubmit(event)">

            <div class="submenu__input--wrapper">
                <label for="color">Add your favourite color:</label>
                <input class="submenu__input--color" type="color" id="color" name="color">
            </div>

            <input class="submenu__input--button" type="submit" value="Add color">

        </form>
        <button class="submenu__input--button" id="emptyColors">Empty all colors</button>

    </nav>

    <div class="main" id="root">

    </div>

    <script src="dist/script.js"></script>
</body>

</html>
